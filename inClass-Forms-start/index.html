<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form examples</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">


</head>
<body>

    <div class="container-fluid">
        <div class="row main-header" id="header">
            <div class="col">
                <ul class="nav">
                    <li><img src="img/bb_logo.svg" height="60" alt=""></li>
                    <li class="nav-item">shops</li>
                    <li class="nav-item">brands</li>
                    <li class="nav-item">deals</li>
                    <li class="nav-item">service</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
            <div class="row">
                    <div class="col">
                    <h4>LHP 14" Laptop - Natural Silver (Intel Core i5-8250U/16GB Optane/1TB HDD/8GB RAM/Windows 10)</h4>
                    
                    </div>
            </div>
        <div class="row" id="main-content">
                    <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img class="d-block w-100" src="https://via.placeholder.com/150x150" alt="First slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/150x150" alt="Second slide">
                              </div>
                              <div class="carousel-item">
                                <img class="d-block w-100" src="https://via.placeholder.com/150x150" alt="Third slide">
                              </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="sr-only">Next</span>
                            </a>
                          </div>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <h5 id="item-price">
                            699.99
                        </h5>
                    </div>
                        <div class="col">
                            Open box from: 599.99
                        </div>

                        <div class="row">
                             <div class="col">
                               <h5>Sold and Shipped by Best Buy</h5>
                               <h5>Protect your product with</h5>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col warranty" id="warranty-1">399</div>
                            <div class="col warranty" id="warranty-2">499</div>
                            <div class="col warranty" id="warranty-3">599</div>
        
        
                        </div>
                </div>
               
            </div>
            
        </div>
    <div class="container-fluid">
        <div class="row" >
            <div class="col" id="footer">
                               
            </div>
            
        </div>

    </div>

        <script src="js/main.js"></script>
</body>
</html>
